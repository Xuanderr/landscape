<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your dream garden</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="img/left-toolbar-icons/style.css" />
  </head>
  <body>
    <div id="header">
      <button id="addBtn">Poligon_Toggle</button>
    </div>
    <div id="container">
      <canvas id="work-space"></canvas>
    </div>
    <button id="fixed-button">
      <span id="fixed-button-icon" class="icon-add"></span>
    </button>
    <div class="toolbar-container">
      <ul class="toolbar">
        <li class="toolbar-item">
          <ul class="sub-menu">
            <li class="sub-menu-item header">
              <span>Заливка участка</span>
            </li>
            <li class="sub-menu-item">
              <img class="sub-menu-item-img" src="img/plot-background/soil.png" alt="soil">
              <span class="sub-menu-item-ticket">земля</span>
            </li>
            <li class="sub-menu-item">
              <img class="sub-menu-item-img" src="img/plot-background/grass.png" alt="grass">
              <span class="sub-menu-item-ticket">трава</span>
            </li>
            <li class="sub-menu-item">
              <img class="sub-menu-item-img" src="img/plot-background/asphalt.png" alt="asphalt">
              <span class="sub-menu-item-ticket">асфальт</span>
            </li>
          </ul>
          <span class="toolbar-icon icon-crop"></span>
        </li>
        <li class="toolbar-item">
          <span class="toolbar-icon icon-house"></span>
        </li>
        <li class="toolbar-item">
          <span class="toolbar-icon icon-plant"></span>
        </li>
        <li class="toolbar-item">
          <span class="toolbar-icon icon-stone-path"></span>
        </li>
        <li class="toolbar-item">
          <span class="toolbar-icon icon-japanese-bridge"></span>
        </li>
      </ul>
    </div>
  </body>
</html>
<script type="text/javascript" src="lib/fabric.min.js"></script>
<script type="module" src="./main.js"></script>
